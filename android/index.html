<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Android-Inspired Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="app-bar glass">
    <h1 class="title">My Portfolio</h1>
  </header>

  <main>
    <section class="card glass" id="about">
      <h2>About Me</h2>
      <p>I'm a web developer inspired by Android's Material You design language.</p>
    </section>

    <section class="card glass" id="projects">
      <h2>Projects</h2>
      <div class="project-grid">
        <div class="project ripple">Project One</div>
        <div class="project ripple">Project Two</div>
        <div class="project ripple">Project Three</div>
      </div>
    </section>

    <section class="card glass" id="contact">
      <h2>Contact</h2>
      <button class="ripple">Get in Touch</button>
    </section>
  </main>

  <footer class="app-footer glass">
    <p>Â© 2025 My Portfolio</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
