name: Update config.js for User Pages

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: write   # must be write to commit back

jobs:
  update-config:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository
      - uses: actions/checkout@v4

      # Step 2: Create config.js with secret
      - name: Create config.js
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          echo "Creating config.js with Groq key..."
          echo "const GROQ_API_KEY = \"${GROQ_API_KEY}\";" > config.js
          ls -la
          cat config.js

      # Step 3: Commit and push back to main branch
      - name: Commit and push config.js
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add config.js
          git commit -m "Update config.js [ci skip]" || echo "No changes to commit"
          git push
