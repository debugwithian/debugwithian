name: ðŸš€ Auto Deploy to AWS with AI Code Review (Groq)

on:
  push:
    branches:
      - prod_v2
  workflow_dispatch: # Enables manual deployment trigger

jobs:
  ai_code_review:
    name: ðŸ¤– AI Code Review via Groq
    runs-on: ubuntu-latest
    if: github.event_name == 'push' # Only run review automatically on push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run AI Code Review (Groq)
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          echo "Running AI Code Review through Groq..."

          # Ensure we have full git history for diffing
          git fetch --unshallow || true
          git fetch origin prod_v2

          # Create diff between last and current commits in this push
          echo "Generating git diff between commits..."
          git diff ${{ github.event.before }} ${{ github.sha }} | tail -n 2000 > diff.txt

          if [ ! -s diff.txt ]; then
            echo "âš ï¸ No code changes detected â€” skipping AI review."
            exit 0
          fi

          # Build JSON payload safely
          jq -n --arg diff "$(cat diff.txt)" '{
            model: "llama-3.1-8b-instant",
            messages: [
              {role: "system", content: "You are a senior software engineer performing a concise code review. Focus on bugs, vulnerabilities, bad practices, and critical issues only."},
              {role: "user", content: "Review the following git diff for potential problems or security issues:\n\n\($diff)"}
            ]
          }' > payload.json

          # Send request to Groq API
          RAW_RESPONSE=$(curl -s https://api.groq.com/openai/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $GROQ_API_KEY" \
            --data-binary @payload.json)

          echo "---- RAW Groq Response ----"
          echo "$RAW_RESPONSE"

          # Safely extract the review text
          REVIEW=$(echo "$RAW_RESPONSE" | jq -r '.choices[0].message.content // empty')

          echo "---- AI Code Review (Groq) ----"
          if [ -z "$REVIEW" ]; then
            echo "âš ï¸ No valid review returned from Groq."
            exit 0
          fi

          echo "$REVIEW" | tee ai_review_output.txt

          # Optional: stop if AI flags a critical issue
          if echo "$REVIEW" | grep -qi "critical issue"; then
            echo "âŒ Critical issue detected. Stopping deployment."
            exit 1
          fi

  deploy:
    name: ðŸš€ Deploy to AWS (Manual Trigger)
    runs-on: ubuntu-latest
    needs: ai_code_review
    if: github.event_name == 'workflow_dispatch' # Run only when triggered manually

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 3.232.21.89 >> ~/.ssh/known_hosts

      - name: Deploy and restart app on AWS
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@3.232.21.89 "
            cd /home/ubuntu &&
            git fetch origin prod_v2 &&
            git reset --hard origin/prod_v2 &&
            npm install &&
            pm2 restart all
          "