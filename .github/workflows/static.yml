name: Deploy Static Content to GitHub Pages

on:
  push:
    branches: ["main"]      # Run on pushes to main
  workflow_dispatch:         # Manual trigger

permissions:
  contents: read            # Required to read repository contents
  pages: write              # Required to publish Pages
  id-token: write           

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Inject GROQ_API_KEY into config.js
      - name: Inject Groq API Key
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          echo "Creating config.js with Groq key..."
          mkdir -p ./js
          echo "export const GROQ_API_KEY = '${GROQ_API_KEY}';" > ./js/config.js
          echo "âœ… Groq key injected into js/config.js"

      # Step 3: Configure GitHub Pages
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      # Step 4: Upload site content
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # or dist/ if you have a build step

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
