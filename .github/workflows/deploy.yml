name: ðŸš€ Auto Deploy to AWS with AI Code Review (Groq)

on:
  pull_request:
    branches:
      - prod_v2
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - prod_v2
  workflow_dispatch:

jobs:
  ai_code_review:
    name: ðŸ¤– AI Code Review via Groq
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Validate secrets
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          : "${GROQ_API_KEY:?GROQ_API_KEY is not set}"
          : "${PAT_TOKEN:?PAT_TOKEN is not set}"
          echo "âœ… Secrets validated."

      - name: Generate Git Diff for PR branch
        if: github.event_name == 'pull_request'
        run: |
          set -euo pipefail
          git fetch origin prod_v2
          git fetch origin +refs/pull/${{ github.event.pull_request.number }}/head:pr_branch
          git checkout pr_branch
          BASE=$(git merge-base HEAD origin/prod_v2)

          if ! git diff $BASE HEAD --quiet; then
            git diff $BASE HEAD | head -n 2000 | head -c 50000 > diff.txt
          else
            echo '{"status":"PASSED","body":"No issues detected."}' > ai_review_output.txt
          fi

      - name: Run AI Code Review (Groq)
        if: github.event_name == 'pull_request'
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          set -euo pipefail

          if [ -s diff.txt ]; then
            DIFF=$(<diff.txt)

            PAYLOAD=$(jq -n --arg diff "$DIFF" '{
              model: "llama-3.1-8b-instant",
              messages: [
                {
                  role: "system",
                  content: "You are a senior software engineer performing a strict code review. Your ONLY output must be a valid JSON object in the exact format: {\"status\": \"CRITICAL_ISSUE|IMPROVEMENTS|PASSED\", \"body\": \"Comment here\"}. Do NOT output anything else. If any syntax error exists, status must be CRITICAL_ISSUE."
                },
                {
                  role: "user",
                  content: ("Review the following git diff for potential problems (logic, syntax, style, performance, security). Syntax errors including on HTML like closing tags not properly closed etc. must always produce status CRITICAL_ISSUE.\n\n" + $diff)
                }
              ]
            }')

            RAW_RESPONSE=$(curl -sS --fail https://api.groq.com/openai/v1/chat/completions \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer $GROQ_API_KEY" \
              --data-raw "$PAYLOAD") || exit 1

            # Extract AI content
            REVIEW_RAW=$(echo "$RAW_RESPONSE" | jq -r '.choices[0].message.content // empty')

            # Normalize JSON: remove enclosing quotes if returned as string
            REVIEW_RAW=$(echo "$REVIEW_RAW" | tr -d '\n' | sed 's/\\n/ /g' | sed 's/\\"/"/g' | sed 's/^"//;s/"$//')

            # Fallback if empty
            if [ -z "$REVIEW_RAW" ]; then
              REVIEW_RAW='{"status":"PASSED","body":"No issues detected."}'
            fi

            echo "$REVIEW_RAW" | tee ai_review_output.txt
          fi

      - name: Analyze AI Review
        run: |
          set -euo pipefail
          REVIEW_FILE="ai_review_output.txt"
          STATUS_FILE="ai_review_status.txt"
          touch "$REVIEW_FILE"

          # Read AI output and clean formatting
          REVIEW_RAW=$(tr -d '\n' < "$REVIEW_FILE" | sed 's/\\n/ /g' | sed 's/\\"/"/g' | sed 's/^"//;s/"$//')

          # Parse status and body
          STATUS=$(echo "$REVIEW_RAW" | jq -r '.status // empty' 2>/dev/null || echo "")
          BODY=$(echo "$REVIEW_RAW" | jq -r '.body // empty' 2>/dev/null || echo "")

          # Fallback if parsing failed
          if [[ -z "$STATUS" ]]; then
            STATUS="PASSED"
            BODY="No issues detected or could not parse AI output."
          fi

          # Normalize status
          case "$STATUS" in
            CRITICAL_ISSUE) NORMALIZED="CRITICAL" ;;
            IMPROVEMENTS)   NORMALIZED="IMPROVEMENTS" ;;
            PASSED)         NORMALIZED="PASSED" ;;
            *)              NORMALIZED="PASSED" ;;
          esac

          # Write final status file
          {
            echo "Status: $NORMALIZED"
            echo ""
            echo "$BODY"
          } > "$STATUS_FILE"

      - name: Post AI Review as PR Comment
        if: github.event_name == 'pull_request'
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          set -euo pipefail
          COMMENT=$(cat ai_review_status.txt)

          # Format multi-line comment safely for GitHub
          JSON_BODY=$(jq -Rn --arg text "$COMMENT" '{"body": $text}')

          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO=${{ github.repository }}
          API_URL="https://api.github.com/repos/$REPO/issues/$PR_NUMBER/comments"

          curl -sS -X POST \
               -H "Authorization: token $PAT_TOKEN" \
               -H "Content-Type: application/json" \
               -d "$JSON_BODY" \
               "$API_URL"

  deploy:
    name: ðŸš€ Deploy to AWS
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/prod_v2'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 3.232.21.89 >> ~/.ssh/known_hosts

      - name: Deploy and restart app on AWS
        run: |
          set -euo pipefail
          ssh -i ~/.ssh/id_rsa ubuntu@3.232.21.89 "
            cd /home/ubuntu &&
            git fetch origin prod_v2 &&
            git reset --hard origin/prod_v2 &&
            npm install &&
            pm2 restart all &&
            echo 'Deployment completed successfully'
          "
